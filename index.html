<!DOCTYPE html>

<head>
    <title>AI Scheduler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://unpkg.com/chrono-node@2.9.0/chrono.min.js"></script>
    
    <script src="script.js" defer></script>
</head>


<body>
    <header>
        <h1>AI-Powered Scheduler</h1>
    </header>
    <main>
        <section id="task-input">
            <h2>Add New Task</h2>
            <form id="task-form">
                <label for="task-name">Task Description:</label>
                <input type="text" id="task-name" name="task-name"
                    placeholder="e.g., Finish the report by Friday at 3pm" required>

                <label for="task-priority">Priority:</label>
                <select id="task-priority" name="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <button type="submit">Add Task</button>
            </form>
        </section>

        <section id="calendar">
            <h2>Task Calendar</h2>
            <label for="month-select">Select Month:</label>
            <input type="month" id="month-select" value="2025-10">
            <div id="calendar-grid"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AI Scheduler</p>
    </footer>
</body>
